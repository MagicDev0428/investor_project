<div class="hidden-text">
    <div class="container">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ">Hidden Remark (<span>others cannot see</span>)</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                            <span aria-hidden="true">X</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xl-12 form-group">
                                <textarea class="form-control" id="description" (change)="getHiddenValue($event)"
                                    aria-describedby="Money Transfer Description" rows="4"
                                    cols="50">{{ formData?.hiddenRemark??'' }}</textarea>
                            </div>
                            <div class="col-12 d-flex flex-row justify-content-center">
                                <button type="button" (click)="onSubmit()" class="btn btn-success" data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
