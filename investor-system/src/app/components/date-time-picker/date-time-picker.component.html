<input [id]="ngControl?.name" [ngbPopover]="calendarContent" [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'" class="form-control"
    (blur)="inputBlur($event)" [value]="dateString | date:inputDatetimeFormat" (change)="onInputChange($event)"
    [disabled]="disabled"/>

<ng-template #calendarContent>
    <div>
        <div *ngIf="!showTimePickerToggle">
            <ngb-datepicker id="dp" #dp name="datepicker" [ngModel]="datetime"
                (ngModelChange)="onDateChange($event, dp)"></ngb-datepicker>
            <button class="btn btn-block" [disabled]="!datetime?.day" type="button"
                (click)="toggleDateTimeState($event)">
                <i class="bi bi-clock"></i>
            </button>
        </div>
        <div *ngIf="showTimePickerToggle">
            <button class="btn btn-block btn-outline-secondary" [ngbPopover]="calendarContent" type="button"
                (click)="toggleDateTimeState($event)">
                <i class="bi bi-calendar"></i>
            </button>
            <div class="mt-auto">
                <ngb-timepicker #tp name="timepicker" [ngModel]="datetime" (ngModelChange)="onTimeChange($event)"
                    [seconds]="seconds" [hourStep]="hourStep" [minuteStep]="minuteStep" [secondStep]="secondStep">
                </ngb-timepicker>
            </div>
        </div>
    </div>
</ng-template>
