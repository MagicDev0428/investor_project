<div class="log-form">
    <div class="container">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title "><span>EDIT:</span> Log</h5>
                        <button type="button"  (click)="goTable()" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="info d-flex flex-row justify-content-between">
                            <div class="info-wrapper d-flex flex-column align-center">
                                <div class="info-col">
                                    <span class="info-text">Date</span>
                                    <span class="info-value">10 Aug 2023</span>
                                </div>
                            </div>
                            <div class="info-wrapper d-flex flex-column align-center">
                                <div class="info-col">
                                    <span class="info-text">Time</span>
                                    <span class="info-value">12:45</span>
                                </div>
                            </div>
                            <div class="info-wrapper d-flex flex-column align-center">
                                <div class="info-col">
                                    <span class="info-text">By</span>
                                    <span class="info-value">Bee</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="type" class="col-sm-2 col-form-label">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="type" name="type" aria-describedby="log type">
                                    <option>INVESTOR</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="customer" class="col-sm-2 col-form-label">Customer</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="customer" name="customer"
                                    aria-describedby="log customer">
                                    <option>Mark Snowman</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="investment" class="col-sm-2 col-form-label">Investment</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="investment" name="investment"
                                    aria-describedby="log investment">
                                    <option>[001] 1.5% ...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" aria-describedby="log description"
                                    rows="4" cols="50"></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block btn-secondary">SAVE LOG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
