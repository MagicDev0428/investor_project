<div class="list-investor ">
  <div class="container">
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ">INVESTORS</h5>
            <button type="button" (click)="goToPrev()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">x</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="search-panel">
              <div class="d-flex flex-row form-group">
                <label class="col-form-label" for="search">Search Investor:</label>
                <input type="text" [(ngModel)]="searchTerm" (keyup)="onSearch($event)" class="form-control" id="search"
                  aria-describedby="search" />
              </div>
              <div>
                <!-- <button type="button" *ngIf="(auth.user$ | async)?.['investor-system']['roles'].includes('admin') == true" 
                  class="btn btn-block btn-secondary" (click)="addNewInvestor()">New Investor</button> -->
                <button type="button" class="btn btn-block btn-secondary" (click)="addNewInvestor()">New
                  Investor</button>
              </div>
            </div>
            <div class="div-table">
              <div class="trow theader lh-1">
                <div class="tcol" (click)="orderTable('name')">Investor Name</div>
                <div class="tcol" (click)="orderTable('amount')">Amount Invested</div>
                <div class="tcol" (click)="orderTable('profit')">Monthly Profit</div>
                <div class="tcol" (click)="orderTable('transferType')">Transfer Type</div>
                <div class="tcol" (click)="orderTable('next_profit')">Next Profit</div>
                <div class="tcol" (click)="orderTable('email')">Email</div>
                <div class="tcol">Facebook</div>
                <div class="tcol">Folder</div>
              </div>
              <div class="trow" *ngFor="let item of items">
                <div class="tcol" (click)="goTo('/portfolio/'+item._id)">
                  <div>
                    <span class="name">{{ item._id }}</span>
                    <div class="button-group">
                      <button type="button" (click)="goTo('info/'+ item._id)" class="btn btn-secondary" data-dismiss="modal"
                        aria-label="Icon Button">
                        <span aria-hidden="true">i</span>
                      </button>
                      <button type="button" (click)="goTo('manage-investor/'+ item._id)" class="btn btn-secondary" data-dismiss="modal"
                        aria-label="Icon Button">
                        <span aria-hidden="true">E</span>
                      </button>
                      <button type="button" (click)="goTo('portfolio/'+ item._id)" class="btn btn-success" data-dismiss="modal"
                        aria-label="Icon Button">
                        <span aria-hidden="true">P</span>
                      </button>
                      <button type="button" (click)="goTo('my-investments/'+ item._id)" class="btn btn-dark"
                        data-dismiss="modal" aria-label="Icon Button">
                        <span aria-hidden="true">C</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="tcol" (click)="goTo('/portfolio/'+item._id)">{{ currency_style(item.amount) }}</div>
                <div class="tcol" (click)="goTo('/portfolio/'+item._id)">{{ currency_style(item.profit) }}</div>
                <div class="tcol" (click)="goTo('/portfolio/'+item._id)">{{ item.transferType }}</div>
                <div class="tcol"><app-profit-button *ngIf="item.nextProfit" [profitStyle]="item.btnColor"
                    [text]="item.nextProfit" (click)="goTo('/portfolio/'+item._id)"></app-profit-button>
                </div>
                <div class="tcol"><a [href]="'mailTo:'+item.email"><i class="bi bi-envelope-fill"></i></a></div>
                <div class="tcol"><a (click)="goToExternal(item.facebook)"><i class="bi bi-facebook"></i></a></div>
                <div class="tcol"><a target="_blank"
                    href="https://drive.google.com/drive/folders/{{item.investorFolderId}}"><i class="bi bi-folder-fill"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
