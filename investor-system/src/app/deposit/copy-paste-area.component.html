<div class="copy-paste-area">
    <div class="container">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ">{{ user.name }} Copy Paste Area</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="goTable()">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="profitMonth">Copy Paste Areas</label>
                        <div class="row">
                            <div class="col-md-10 form-group mt-1">
                                <input type="text" class="form-control text-end" id="profitMonth"
                                    aria-describedby="profitMonth" />
                            </div>
                            <div class="col-md-2 d-flex align-center form-group mt-1">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <input type="text" class="form-control text-end" id="deposit"
                                    aria-describedby="deposit" />
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <input type="text" class="form-control text-end" id="transferDate"
                                    aria-describedby="transferDate" />
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <textarea class="form-control" id="description"
                                    aria-describedby="Money Transfer Description" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <textarea class="form-control" id="description"
                                    aria-describedby="Money Transfer Description" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
