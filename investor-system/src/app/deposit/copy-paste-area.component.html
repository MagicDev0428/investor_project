<div class="copy-paste-area">
    <div class="container">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title ">{{ user.name }} Copy Paste Area</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="goTo('')">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="text_1">Copy Paste Areas</label>
                        <div class="row">
                            <div class="col-md-10 form-group mt-1">
                                <input type="text" class="form-control text-start" id="text_1"
                                    aria-describedby="profitMonth" (change)="getValue($event)"
                                    [value]="values.text_1" />
                            </div>
                            <div class="col-md-2 d-flex align-center form-group mt-1">
                                <button type="button" (click)="copyToClipboard(values.text_1)" class="btn btn-success"
                                    data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <input type="text" class="form-control text-start" id="text_2"
                                    aria-describedby="deposit" (change)="getValue($event)" [value]="values.text_2" />
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" (click)="copyToClipboard(values.text_2)" class="btn btn-success"
                                    data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <input type="text" class="form-control text-start" id="text_3"
                                    aria-describedby="transferDate" (change)="getValue($event)"
                                    [value]="values.text_3" />
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" (click)="copyToClipboard(values.text_3)" class="btn btn-success"
                                    data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <textarea class="form-control" (change)="getValue($event)" id="text_4"
                                    aria-describedby="Money Transfer Description" rows="4"
                                    cols="50">{{ values.text_4 }}</textarea>
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" (click)="copyToClipboard(values.text_4)" class="btn btn-success"
                                    data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <textarea class="form-control" (change)="getValue($event)" id="text_5"
                                    aria-describedby="Money Transfer Description" rows="4"
                                    cols="50">{{ values.text_5 }}</textarea>
                            </div>
                            <div class="col-md-2 d-flex align-center form-group">
                                <button type="button" (click)="copyToClipboard(values.text_5)" class="btn btn-success"
                                    data-dismiss="modal">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
