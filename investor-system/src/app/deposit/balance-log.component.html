<div class="log-entry">
    <div class="container">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title "><span>LOG</span> {{ user.name }}</h5>
                        <button type="button" class="btn btn-success" data-dismiss="modal">New Log Entry</button>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <select class="form-control form-select" multiple aria-label="multiple select example">
                                    <option *ngFor="let item of log_entry">{{ item }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
